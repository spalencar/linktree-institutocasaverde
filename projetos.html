<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projetos e Eventos</title>
    <link rel="icon" href="favicon.png" />
    <style>
      /* Reset e variáveis */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --customgreen: #175850;
        --bgdark: #0f172a;
        --lightgreen: #4ade80;
        --slate-200: #cbd5e1;
        --slate-400: #94a3b8;
        --slate-700: #334155;
        --cyan-400: #22d3ee;
        --red-400: #f87171;
      }

      body {
        background-color: var(--bgdark);
        color: var(--slate-200);
        min-height: 100vh;
        padding: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .container {
        max-width: 72rem; /* 6xl = 72rem */
        margin-left: auto;
        margin-right: auto;
      }

      /* Cabeçalho */
      .header {
        text-align: center;
        padding-top: 1.5rem;
        padding-bottom: 2rem;
        margin-bottom: 2rem;
        border-bottom: 1px solid var(--slate-700);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .header img {
        width: 4rem;
        height: 4rem;
        margin-bottom: 0.75rem;
      }

      .header h1 {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--lightgreen);
        margin-bottom: 1.5rem;
      }

      .header p {
        color: var(--slate-400);
        margin-top: 0.5rem;
      }

      /* Galeria */
      .gallery {
        display: grid;
        grid-template-columns: repeat(1, minmax(0, 1fr));
        gap: 1.5rem;
      }

      @media (min-width: 640px) {
        .gallery {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (min-width: 1024px) {
        .gallery {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }

      .gallery-item {
        cursor: pointer;
        transition: transform 0.2s;
      }

      .gallery-item:hover {
        transform: scale(1.02);
      }

      .thumbnail {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 0.5rem;
        aspect-ratio: 3 / 2;
      }

      .project-title {
        font-weight: 700;
        margin-top: 0.5rem;
        text-align: center;
      }

      /* Footer */
      .footer {
        text-align: center;
        color: var(--slate-400);
        font-size: 0.875rem;
        margin-top: 3rem;
        padding-bottom: 2rem;
      }

      .footer a {
        color: var(--cyan-400);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      /* Lightbox */
      .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .lightbox.active {
        display: flex;
        opacity: 1;
      }

      .lightbox-content {
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
        outline: none;
      }

      .lightbox-content img,
      .lightbox-content video {
        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
        border-radius: 0.5rem;
      }

      .lightbox-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        text-align: center;
        border-bottom-left-radius: 0.5rem;
        border-bottom-right-radius: 0.5rem;
      }

      .lightbox-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(30, 41, 59, 0.8);
        color: white;
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: bold;
        backdrop-filter: blur(4px);
        z-index: 1001;
        border: none;
      }

      .lightbox-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(30, 41, 59, 0.8);
        color: white;
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: bold;
        backdrop-filter: blur(4px);
        z-index: 1001;
        border: none;
      }

      .lightbox-prev {
        left: 1.5rem;
      }
      .lightbox-next {
        right: 1.5rem;
      }

      @media (max-width: 640px) {
        .lightbox-nav {
          width: 2.5rem;
          height: 2.5rem;
        }
        .lightbox-prev {
          left: 0.75rem;
        }
        .lightbox-next {
          right: 0.75rem;
        }
      }

      /* Erro de fallback */
      .error-message {
        grid-column: 1 / -1;
        text-align: center;
        color: var(--red-400);
        padding: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.png" alt="Logo" />
        <h1>INSTITUTO CASA VERDE</h1>
        <p>Clique nas mídias para expandir</p>
      </header>

      <!-- Galeria com miniaturas -->
      <div id="gallery" class="gallery">
        <!-- Os itens serão carregados aqui via JavaScript -->
      </div>

      <footer class="footer">
        <a href="index.html">&larr; Voltar</a>
      </footer>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
      <button class="lightbox-btn" onclick="closeLightbox()">×</button>
      <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">
        ‹
      </button>
      <div id="lightbox-content" class="lightbox-content"></div>
      <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">
        ›
      </button>
    </div>

    <script>
      let mediaItems = [];
      let currentIndex = 0;

      async function loadProjects() {
        try {
          const response = await fetch("data.json");
          mediaItems = await response.json();
          renderGallery();
        } catch (error) {
          console.error("Erro ao carregar projetos:", error);
          document.getElementById("gallery").innerHTML = `
          <div class="error-message">
            ❌ Falha ao carregar projetos. Verifique o arquivo data.json.
          </div>
        `;
        }
      }

      function renderGallery() {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = mediaItems
          .map(
            (item, index) => `
        <div class="gallery-item" onclick="openLightbox(${index})">
          <img src="${item.thumb}" alt="${item.title}" class="thumbnail">
          <div class="project-title">${item.title}</div>
        </div>
      `
          )
          .join("");
      }

      function openLightbox(index) {
        currentIndex = index;
        showMedia();
        document.getElementById("lightbox").classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeLightbox(event) {
        if (event && event.target.id !== "lightbox") return;
        document.getElementById("lightbox").classList.remove("active");
        document.body.style.overflow = "";
      }

      function showMedia() {
        const item = mediaItems[currentIndex];
        const container = document.getElementById("lightbox-content");

        let mediaHTML = "";
        if (item.type === "img") {
          mediaHTML = `<img src="${item.src}" alt="${item.title}" />`;
        } else if (item.type === "video") {
          mediaHTML = `
          <video controls autoplay style="max-width:100%; max-height:90vh;">
            <source src="${item.src}" type="video/mp4">
            Seu navegador não suporta vídeos.
          </video>
        `;
        }

        container.innerHTML = `
        ${mediaHTML}
        <div class="lightbox-caption">
          <strong>${item.title}</strong><br>
          ${item.description}
        </div>
      `;
      }

      function navigateLightbox(direction) {
        currentIndex =
          (currentIndex + direction + mediaItems.length) % mediaItems.length;
        showMedia();
      }

      document.addEventListener("keydown", (e) => {
        if (!document.getElementById("lightbox").classList.contains("active"))
          return;
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowLeft") navigateLightbox(-1);
        if (e.key === "ArrowRight") navigateLightbox(1);
      });

      window.addEventListener("DOMContentLoaded", loadProjects);
    </script>
  </body>
</html>
