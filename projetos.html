<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projetos e Eventos</title>
  <link rel="icon" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            customgreen: '#175850',
            bgdark: '#0f172a',
            lightgreen: "#4ade80", // verde claro para o título
          }
        }
      }
    }
  </script>
  <style>
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .lightbox.active {
      display: flex;
      opacity: 1;
    }
    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      outline: none;
    }
    .lightbox-content img,
    .lightbox-content video {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 0.5rem;
    }
    .lightbox-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      text-align: center;
      border-bottom-left-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem;
    }
    .lightbox-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(30, 41, 59, 0.8);
      color: white;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      backdrop-filter: blur(4px);
      z-index: 1001;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(30, 41, 59, 0.8);
      color: white;
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      backdrop-filter: blur(4px);
      z-index: 1001;
    }
    .lightbox-prev { left: 1.5rem; }
    .lightbox-next { right: 1.5rem; }
    @media (max-width: 640px) {
      .lightbox-nav { width: 2.5rem; height: 2.5rem; }
      .lightbox-prev { left: 0.75rem; }
      .lightbox-next { right: 0.75rem; }
    }
    .gallery-item {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery-item:hover {
      transform: scale(1.02);
    }
    .thumbnail {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 0.5rem;
      aspect-ratio: 3/2;
    }
    .project-title {
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body class="bg-bgdark text-slate-200 min-h-screen p-4">
  <div class="max-w-6xl mx-auto">
    <header class="text-center py-6 flex flex-col items-center mb-8 border-b border-slate-700">
      <img src="images/logo.png" alt="Logo" class="w-16 h-16 mb-3">
      <h1 class="text-2xl font-bold text-lightgreen mb-6">INSTITUTO CASA VERDE</h1>
      <p class="text-slate-400 mt-2">Clique nas mídias para expandir</p>
    </header>

    <!-- Galeria com miniaturas -->
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Os itens serão carregados aqui via JavaScript -->
    </div>

    <footer class="text-center text-slate-500 text-sm mt-12 pb-8">
      <a href="index.html" class="text-cyan-400 hover:underline">&larr; Voltar</a>
    </footer>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <button class="lightbox-btn" onclick="closeLightbox()">×</button>
    <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">‹</button>
    <div id="lightbox-content" class="lightbox-content"></div>
    <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">›</button>
  </div>

  <script>
    let mediaItems = [];
    let currentIndex = 0;

    // Carregar dados do JSON
    async function loadProjects() {
      try {
        const response = await fetch('data.json');
        mediaItems = await response.json();
        renderGallery();
      } catch (error) {
        console.error('Erro ao carregar projetos:', error);
        document.getElementById('gallery').innerHTML = `
          <div class="col-span-full text-center text-red-400 p-6">
            ❌ Falha ao carregar projetos. Verifique o arquivo data.json.
          </div>
        `;
      }
    }

    function renderGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = mediaItems.map((item, index) => `
        <div class="gallery-item" onclick="openLightbox(${index})">
          <img src="${item.thumb}" alt="${item.title}" class="thumbnail">
          <div class="project-title">${item.title}</div>
        </div>
      `).join('');
    }

    function openLightbox(index) {
      currentIndex = index;
      showMedia();
      document.getElementById('lightbox').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox(event) {
      if (event && event.target.id !== 'lightbox') return;
      document.getElementById('lightbox').classList.remove('active');
      document.body.style.overflow = '';
    }

    function showMedia() {
      const item = mediaItems[currentIndex];
      const container = document.getElementById('lightbox-content');
      
      let mediaHTML = '';
      if (item.type === 'img') {
        mediaHTML = `<img src="${item.src}" alt="${item.title}" />`;
      } else if (item.type === 'video') {
        mediaHTML = `
          <video controls autoplay style="max-width:100%; max-height:90vh;">
            <source src="${item.src}" type="video/mp4">
            Seu navegador não suporta vídeos.
          </video>
        `;
      }

      container.innerHTML = `
        ${mediaHTML}
        <div class="lightbox-caption">
          <strong>${item.title}</strong><br>
          ${item.description}
        </div>
      `;
    }

    function navigateLightbox(direction) {
      currentIndex = (currentIndex + direction + mediaItems.length) % mediaItems.length;
      showMedia();
    }

    // Teclas de atalho
    document.addEventListener('keydown', (e) => {
      if (!document.getElementById('lightbox').classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') navigateLightbox(-1);
      if (e.key === 'ArrowRight') navigateLightbox(1);
    });

    // Carrega os projetos ao abrir a página
    window.addEventListener('DOMContentLoaded', loadProjects);
  </script>
</body>
</html>
